{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <br>
        <div class="col-md-3 ">

            <div class="card" style="width: 17rem; height: 30rem; margin-top: 2rem">
                <img class="card-img-top" src={{i.img.url}} alt="Card image cap"  width="50px" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.disc}}</p>
                    <a href="{% url 'movieapp:detail' i.id%}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>


{% endblock %}
